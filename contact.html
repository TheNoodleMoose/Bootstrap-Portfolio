        <!--form for the contact page-->

            </div>
            <div class="form-group">
                <label for="email">Email</label>

            </div>

            <div class="form-group">
                <label for="message">Your Message</label>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
